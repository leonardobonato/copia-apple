<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./sricpts.js"></script>
    <title>iPhone 14 - Apple (BR) </title>
</head>


<body>
    <div class="menusuperior">
        <img class="maça" src="./img/logo.png" alt="">

        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </div>
    <div>

        <div class="caixa-azul">
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="poderoso">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="tamanho-perfeito">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>

            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7,599*</h3>

            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor!</p>

            <div>
                <button onclick="trocaCor('#81a5c4'); trocaImagem('./img/iphone-azul.png')"
                    class="azul troca-cor"></button>
                <button onclick="trocaCor('#F7DA47'); trocaImagem('./img/iphone-amarelo.png')"
                    class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#c1c1c1'); trocaImagem('./img/iphone-branco.png')"
                    class="branco troca-cor"></button>
                <button onclick="trocaCor('#272d33'); trocaImagem('./img/iphone-preto.png')"
                    class="preto troca-cor"></button>
                <button onclick="trocaCor('#b50012'); trocaImagem('./img/iphone-vermelho.png')"
                    class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#ede7f1'); trocaImagem('./img/iphone-roxo.png')"
                    class="roxo troca-cor"></button>
            </div>
        </div>
        <img class="imgiphone" src="./img/iphone-azul.png" alt="iphone-azul">
        <div class="circulo"></div>
    </div>




</body>

</html>
